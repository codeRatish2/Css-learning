<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS Margins</title>
	<style>
		div{
			border: 1px solid black;
			margin-top: 100px;
			margin-right: 100px;
			margin-bottom: 150px;
			margin-left: 80px;
			background-color: lightblue;
		}
		</style>
</head>
<body>
	<div>
		<p> this div element has a top margin of 100px, a right margin of 150px, a bottom margin of 100px, 
		and a left margin of 80px</p>
	</div>


</body>
</html>
