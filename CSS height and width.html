<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Height and width</title>
	<style>
		div{
			height: 100px;
			width: 50%;
			background-color: powderblue;
		}
		</style>
</head>
<body>
<h2> Set height and width of an elements </h2>
<div> This div element has height of 100px and a width of 50% </div>
</body>
</html>
