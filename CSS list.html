<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS list</title>
	<style>
		ul.a {
			list-style-type: circle;
			background: #ff9999;
			color: darkblue;
			padding: 20px;
		}
		ul.b {
			list-style-type: square;
			 background: #cce5ff;
               color: darkblue;
             margin: 5px;
             }
		
		ol.c {
			list-style-type: upper-roman;
			 
		}
		ol.d {
			list-style-type: lower-alpha;
		}
	</style>

</head>

<body>
 <h1> unordered list</h1>
 <ul class="a">
 <li>Tea</li>
 <li>Milk</li>
 <li>Coffee</li>
</ul>
 
 <ul class="b">
 	<li> tea</li>
 	<li>milk</li>
 	<li>coffee</li>
 </ul>
 <h2> ordered list</h2>

 <ol class="c">
 	<li>Tea</li>
 	<li>Coffee</li>
 	<li>Milk</li>
 </ol>

  <ol class="d">
     <li>Tea<li>
 	<li>Coffee</li>
 	<li>MILK</li>
 </ol>



</body>
</html>
