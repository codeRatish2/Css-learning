<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS the scale method</title>
	<style>
		div {
			margin: 150px;
			width: 200px;
			height: 100px;
			background-color: yellow;
			border: 1px solid black;
			transform: scale(2,3);
		}

    </style>

</head>
<body>
	<h1> The Scale() method</h1>
	<p> The scale () method increase or decreases the size of an elements</p>

	<div>
		This div elements is two times of its original width and three times of its original height.
	</div>	

</body>
</html>
