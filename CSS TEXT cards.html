<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS text cards</title>
	<style>
		
		div.card {
		    width: 250px;
		    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
		    text-align: center;
		}
		div.header {
			background-color: #4CAF50;
		    color: white;
		    padding: 10px;
		    font-size: 40px;
	    }
	    div.container {
	    	padding: 10px;

	    }
	</style>    
</head>
<body>
  <h1> Create Cards</h1>
  <p> The box-shadow property can be use to create paper like a card </p>
  <div class="card">
  	 <div class="header">
  		<h1>1</h1>
     </div>
     <div class="container">
     	<p> 1, January, 2022 </p>
     </div>
  </div> 
  <br>  
   <div class="card">
  	 <div class="header">
  		<h1>2</h1>
     </div>
     <div class="container">
     	<p> 2, January, 2022 </p>
     </div>
  </div>   
  		
</body>
</html>
