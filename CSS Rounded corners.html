<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Css Rounded Corners</title>
	<style> 
		#rcorners1{
		    border-radius:35px;
		    background: #73AD21;
		    padding: 20px;
		    width: 200px;
		    height: 150px;
		}
		#rcorners2 {
		   border-radius: 25px;
		   border: 2px solid #73AD21;
		   padding: 20px;
		   width: 200px;
		   height: 150px;
		}
	</style>	


</head>
<body>
      <h1>The Border-Radius Property</h1>
      <p>Rounded corners for an elements with a specified background color </p>
      <p id="rcorners1">Rounded corners! </P>
      	<p id="rcorners2">Rounded Border corners</p>

</body>
</html>
