<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hover Tabs</title>
	<style>
	    * {box-sizing: border-box;}
	    body {font-family: "lato",sans-serif;}
	    /*style the tab*/
	    .tab {
	       float: left;
	       border: 1px solid #ccc;
	       background-color: f1f1f1;
	       width: 30%;
	       height: 300px;
	   }
	   /*style the buttons inside the tab*/
	   .tab button {
	     	display: block;
	     	background-color: inherit;
	     	color: black;
	     	padding: 22px 16px;
	     	width: 100%;
	     	border: none;
	     	outline: none;
	     	text-align: left;
	     	cursor: pointer;
	     	font-size: 17px;
	     }
	     /*change background color of the button on hover*/
	     .tab button:hover {
	     	background-color: #ddd;
	     }
	     /*create an active /current "tab button class*/
	     .tab button.active{
	     	background-color: #ccc;
	     }
	     /*style tab content */
	     .tab content {
	     	float: left;
	     	padding: 0px 12px;
	     	border: 1px solid #ccc;
	     	width: 70%;
	     	border-left: none;
	     	height: 300px;
	     	display: none;
	     }
	     /*clear floats after the tab */
	     .clearfix::after{
	     	content: "";
	     	clear: both;
	     	display: table;
	     }
	</style>
</head>

<body>
    <h2>Hover Tabs</h2>
    <p>Move the mouse over button inside the tabbed menu:</p>
 <div class="tab">
   <button class="tablinks" onmouseover="opencity"(event, 'london')">london</button>
   <button class="tablinks" onmouseover="opencity"(event,'paris')">paris</button>
   <button class="tablinks" onmouseover="opencity"(event,'tokyo')">tokyo</button> 
</div>
<div id="london" class="tab content">
	<h3>london</h3>
	<p>london is the capital city of England</p>
</div>
<div id="paris" class="tab content">
	<h3>Paris</h3>
	<p> paris is capital city of France</p>
</div>
<div id="tokyo" class="tab content">
	<h3>Tokyo</h3>
	<p> tokyo is is the capital of japan</p>
</div>	


</div>	
</body>
</html>
